<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<form>
    <div class="box">
        <form class="box">
            <div class="field">
                <label class="label">用户名</label>
                <div class="control">
                    <input class="input" type="text"placeholder="请输入用户名"/>
                </div>
            </div>

            <div class="field">
                <label class="label">密码</label>
                <div class="control">
                    <input class="input" type="password" placeholder="********" />
                </div>
            </div>
            <div class="field">
                <label class="label">邮箱</label>
                <div class="control">
                    <input class="input" type="email" placeholder="请输入邮箱" />
                </div>
            </div>
        </form><br><label class="label">性别</label>
        <hr/><input type="radio" name="1" value="男"/>男&nbsp&nbsp&nbsp&nbsp
        <input type="radio" name="1" value="女"/>女<hr/>
        <label class="label">爱好</label>
        <hr/><input type="checkbox" name="2" value="游泳"/>游泳&nbsp&nbsp&nbsp
        <input type="checkbox" name="2" value="下棋"/>下棋&nbsp&nbsp&nbsp
        <input type="checkbox" name="2" value="电脑"/>电脑&nbsp&nbsp&nbsp
        <input type="checkbox" name="2" value="旅游"/>旅游<hr/>
        <label class="label">个人简介</label>
        <div class="box">
            <textarea cols="30" rows="10"></textarea></div>
        <label class="label">上传照片</label>
        <hr/><input type="file"/><hr/>
        <hr/>
        <button class="button is-primary">立即注册</button>
    </div>
</form>
</body>
</html>
